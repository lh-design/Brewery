<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">   
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    
    <div class="container">
        <div class="text">
            <h3>Get in touch!</h3>
            <hr class="line">
            <p><i class="fas fa-envelope" style="color:#ed7d46;"></i> contact@examplewebsite.com</a>
            <p><i class="fas fa-phone" style="color:#ed7d46;"></i> (123)456-7890</p>
            <p><i class="fas fa-location-arrow" style="color:#ed7d46;"></i> 123 Brewery address</p>    
        </div>
        <form>
            <fieldset class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
            </fieldset>
            <fieldset class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </fieldset>
            <fieldset class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
            </fieldset>
            <fieldset class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4"></textarea>
            </fieldset>
            <button type="submit" class="btn">Submit</button>
        </form>
 
        

    </div>

  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    
</body>
</html>
