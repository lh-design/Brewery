<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> 
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="mtn"></div>
        <header>
            <a href="#" class="logo"><img src="images/beerlogothumb.png"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="brew.html">Brews</a></li>
                <li><a href="contact.html">Contact</a></li>
                
            </ul>
 
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Colorado Craft Beers are <span id="word">extra ordinary</span>
                </span></h2>
                <a href="about.html">About</a>
            </div>
            <div class="imgBox">
                <img src="images/beers.png" class="sixcapital">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="images/beerthumb.png" onclick="imgSlider('images/beer-auroraBorealis3D.png');changeMtnImage1()"></li>
                
            <li><img src="images/beer-maskthumb.png" onclick="imgSlider('images/beer-maskkol3D.png');changeMtnImage2()"></li>
        </ul>
    </section>

    <script type="text/javascript">
        $(function () { 
             count = 0; 
             wordsArray = ["fantabulous", "amazing", "riveting","mind-blowing"]; 
            setInterval(function () { 
             count++; 
          $("#word").fadeOut(500, function () { 
          $(this).text(wordsArray[count % wordsArray.length]).fadeIn(500); 
          }); 
         }, 2000); 
        }); 
        function imgSlider(anything){
            document.querySelector('.sixcapital').src=anything;
        }
        function changeMtnImage1(){
            const mtn=document.querySelector('.mtn');
            mtn.style.backgroundImage="url('images/aurora-borealis.jpg')";
           
        }
        function changeMtnImage2(){
            const mtn=document.querySelector('.mtn');
            mtn.style.backgroundImage="url('images/sunset.jpg')"; 
        }
    </script>
</body>
</html>
